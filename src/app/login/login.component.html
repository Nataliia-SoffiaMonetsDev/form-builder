<form [formGroup]="form" (ngSubmit)="submit()"
    class="col-6 m-auto h-100 d-flex align-items-center mt-5 flex-column">
    <h1>Please login</h1>
    <mat-form-field appearance="fill" class="col-lg-6 col-sm-12">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-lg-6 col-sm-12">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="'password'" formControlName="password">
    </mat-form-field>
    <button class="col-4">Sign In</button>
    <p class="mt-3 text-danger">{{error}}</p>
</form>
