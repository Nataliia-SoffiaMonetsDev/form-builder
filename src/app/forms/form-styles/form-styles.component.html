<form class="col-12 f-flex flex-column" [formGroup]="form" (ngSubmit)="apply()">
    <mat-form-field appearance="fill" class="col-12">
        <mat-label>Form Label</mat-label>
        <input matInput [formControl]="formLabel">
    </mat-form-field>
    <div class="d-flex justify-content-between col-12">
        <mat-form-field appearance="fill" class="col-5">
            <mat-label>Text Color</mat-label>
            <input matInput [formControl]="textColor">
            <span matSuffix>RGB</span>
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-5">
            <mat-label>Background</mat-label>
            <input matInput [formControl]="background">
            <span matSuffix>RGB</span>
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-between col-12">
        <mat-form-field appearance="fill" class="col-5">
            <mat-label>Border type</mat-label>
            <mat-select [formControl]="borderType">
                <mat-option value="dotted">dotted</mat-option>
                <mat-option value="dashed">dashed</mat-option>
                <mat-option value="solid">solid</mat-option>
                <mat-option value="double">double</mat-option>
                <mat-option value="groove">groove</mat-option>
                <mat-option value="ridge">ridge</mat-option>
                <mat-option value="inset">inset</mat-option>
                <mat-option value="outset">outset</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-5">
            <mat-label>Border color</mat-label>
            <input matInput [formControl]="borderColor">
            <span matSuffix>RGB</span>
        </mat-form-field>
    </div>
    <button class="col-6 d-flex align-items-center justify-content-center m-auto mt-3">Apply</button>
</form>
